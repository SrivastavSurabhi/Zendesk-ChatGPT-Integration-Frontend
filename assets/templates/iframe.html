<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/@zendeskgarden/css-bedrock@7.0.21,npm/@zendeskgarden/css-utilities@4.3.0">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/main.css" />
</head>
<body>
  <div class="options-container ">
    <div class="btn-group" role="group" aria-label="Basic example">
      <div id="fixed_loading_1" class="fixed_loading d-none">
        <div class="fixed_loading_inset">
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>
      </div>
      <button type="button" class="btn menubtn reword"><i class="fa fa-refresh"></i> Reword</button>
      <button type="button" class="btn menubtn yes"><i class="fa fa-check"></i> Yes</button>
      <button type="button" class="btn menubtn no"><i class="fa fa-close"></i> No</button>
      <button type="button" class="btn menubtn instruct"><i class="fa fa-hand-o-right"></i> Instruct</button>
      <button type="button" class="btn menubtn more_info"><i class="fa fa-info-circle"></i> More Info/Questions</button>
    </div>
  </div>
  <div class="container d-none">
    <div class="reword-container ">
        <div id="fixed_loading" class="fixed_loading d-none">
          <div class="fixed_loading_inset">
              <div class="spinner">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
              </div>
          </div>
        </div>
        <div class="borderstyle mt-3">
          <div>
            <img src="../logo2.png" width="120">
            <p id="topside-txt">Align the below to suit your situation</p>
          </div>
          <div class="text-right d-none" id="change_condition_div"><button id="change_condition" class="changetxt" onclick="changeCondition()"><i class="fa fa-times"></i> Change Condition</button></div>
        </div>
        <div id="response_content" class="m-2 d-none">
          <div id="text_content"></div>
          <div id="buttons_content">
            <button id="accept" class="commonbtn mt-3" onclick="acceptAbove()">Accept the above</button>
            <button id="regenerate" class="commonbtn mt-3" onclick="closePopup()">Change the reword to edit</button>
          </div>
        </div>
        <form>
          <div class="mb-3">
            <div class="row">
              <div class="col-4">
                <label for="role">Agent Role</label>
              </div>
              <div class="col-8">
                <select class="form-control" id="role">
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-4">
                <label for="sentiment">Current Customer Sentiment</label>
              </div>
              <div class="col-8">
                <select class="form-control" id="sentiment">
                </select>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-4">
                <label for="tone">Reply Tone</label>
              </div>
              <div class="col-8">
                <select class="form-control" id="tone">
                </select>
              </div>
            </div>
          </div>
          <div class="offset-4 custmstyle2">
            <button type="button" class="btn ask-ai" onclick="askAI()">Reword my reply</button>
          </div>
        </form>
    </div>
  </div>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="../static/script/jquery.min.js"></script>
  <script src="../static/script/bootstrap.min.js"></script>
  <script src="../static/script/popper.min.js"></script>
  <script src="../static/script/constants.js"></script>
  <script src="../static/script/main.js"></script>
</body>
</html>
